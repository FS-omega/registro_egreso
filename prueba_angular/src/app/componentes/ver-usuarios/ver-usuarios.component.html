<!-- ver-usuarios.component.html -->

<div *ngIf="usuarios.length > 1; else noUsuarios">
  <h2>Lista de Usuarios:</h2>
  <div *ngFor="let usuario of [usuarios[usuarios.length - 1]]">
    <p>Nombre: {{ usuario.nombre }}</p> 
    <p>Apellido: {{ usuario.apellido }}</p> 
    <p>RUT: {{ usuario.rut }}</p>
    <p>Correo: {{ usuario.correo }}</p>
  </div>
  

  
</div>
<ng-template #noUsuarios>
  <p>No hay usuarios disponibles.</p>
</ng-template>
