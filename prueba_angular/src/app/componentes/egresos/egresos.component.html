



<div>

    <button (click)="obtenerRegistro()"  >Obtener Registros</button>

    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th scope="col">Campo1</th>
            <th scope="col">Campo2</th>
            <th scope="col">Campo3</th>
            <th scope="col">Campo4</th>
            <th scope="col">campo5</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of registros" id="tab_dat">
            <td>{{dato._id}}</td>
            <td>{{dato.campo1}}</td>
            <td>{{dato.campo2}}</td>
            <td>{{dato.campo3}}</td>
            <td>{{dato.campo4}}</td>
            <td>{{dato.campo5}}</td>
          </tr>
          
          
        </tbody>
      </table>


</div>
